<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/2e14a36541.js"></script>
    <title>Dashboard App</title>
</head>
<header>
    <h1>Coronavirus en Colombia</h1>
    <div class="titulos">
        <h5>Fecha Reporte:</h5>
        <h6 id="fechaReporte"></h6>
    </div>
    <button type="button" class="btn btn-secondary" id="changeThemeBtn">Cambiar tema</button>
</header>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <h2 class="text-center">Número de casos por departamento</h2>
                <canvas id="myChart" width="100" height="100"></canvas>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Número de casos por tipo de Contagio</h2>
                <canvas id="myPie" width="100" height="200"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <h2 class="text-center mt-3">Tabla de datos</h2>
                <table class="table table-striped">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Departamento</th>
                            <th>No. Casos</th>
                        </tr>
                    </thead>
                    <tbody id="tbCasos" class="text-center">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2 class="text-center mt-3">Tabla de datos</h2>
                <table class="table table-striped">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Tipo Contagio</th>
                            <th>No. Casos</th>
                        </tr>
                    </thead>
                    <tbody id="tbContagios" class="text-center">
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <footer>
        <h3>Aplicación con fines académicos, creada por Andrés Ballén</h3>
        <div class="redes-sociales">
            <ul>
                <li>
                <a href="https://github.com/AndresB1013" target="_blank"><i class="fab fa-github"></i></a>
                </li>
            </ul>
        </div>
        <h3>Bogotá, Colombia</h3>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="assets/js/tablaDatos.js" type="module"></script>
    <script src="assets/js/Api.js" type="module"></script>
    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
